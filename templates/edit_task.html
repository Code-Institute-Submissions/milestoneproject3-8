{% extends "base.html" %}
{% block content %}


    <h3 class="light-blue-text text-darken-4 center-align">Edit Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-edit right"></i>
                    <input id="task_name" name="task_name" type="text" class="validate">
                    <label for="task_name">Edit Recipe</label>
                </div>
            </div>
            <div class="row">   
                <div class="input-field col s12">
                    <i class="material-icons prefix"></i>
                    <textarea id="task_description" name="task_description" minlength="5" maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Submit Recipe<i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
                                
                        
{% endblock %}
