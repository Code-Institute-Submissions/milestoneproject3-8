{% extends "base.html" %}
{% block content %}


    <h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix"></i>
                    <input id="task_name" name="task_name" type="text" class="validate">
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <div class="row">   
                <div class="input-field col s12">
                    <i class="material-icons prefix"></i>
                    <textarea id="task_description" name="task_description" minlength="5" maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
        </form>
    </div>
                                
                        
{% endblock %}
