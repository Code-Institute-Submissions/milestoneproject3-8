{% extends "base.html" %}
{% block content %}
    <h3 class="black-text center-align">Recipe</h3>

         
    <div class="row card-panel yellow lighten-2">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="black-text"></i>
                    <select id="course" name="course" class="validate" required>
                        <option value="" disabled selected>choose course</option>
                    {% for category in categories %}
                        <option value="{{ category.course }}">{{ category.course }}</option>
                    {% endfor %}    
                    </select>
                    <label for="course">course</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="black-text"></i>
                    <input id="dish" name="dish" minlength="5" maxlength="50" type="text" class="validate" required>
                    <label for="dish">dish</label>
                </div>
            </div>
            <div class="row">   
                <div class="input-field col s12">
                    <i class="black-text"></i>
                    <textarea id="ingredients" name="ingredients" minlength="1"
                     maxlength="5000" class="materialize-textarea validate" required></textarea>
                    <label for="ingredients">ingredients</label>
                </div>
            </div>
            <div class="row">   
                <div class="input-field col s12">
                    <i class="black-text"></i>
                    <textarea id="prep" name="prep" minlength="1"
                     maxlength="5000" class="materialize-textarea validate" required></textarea>
                    <label for="prep">preparation</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn light-blue darken-1 text-shadow">
                    Add Recipe
                    </button>
                </div>
            </div>
        </form>
    </div>    

{% endblock %}
